<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增机构管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-organ-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="orgName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构编码：</label>
                <div class="col-sm-8">
                    <input name="orgCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构地址：</label>
                <div class="col-sm-8">
                    <input name="orgAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构电话：</label>
                <div class="col-sm-8">
                    <input name="orgPhone" class="form-control" type="text" maxlength="11">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构管理人名称：</label>
                <div class="col-sm-8">
                    <input name="orgUserName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构管理人电话：</label>
                <div class="col-sm-8">
                    <input name="orgUserPhone" class="form-control" type="text" maxlength="11">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构管理人邮箱：</label>
                <div class="col-sm-8">
                    <input name="orgUserEmail" class="form-control email" type="text" maxlength="20">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否启用：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="status" checked>
                        <span></span>
                    </label>
                       </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/organ"
        $("#form-organ-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-organ-add').serialize());
            }
        }
    </script>
</body>
</html>
